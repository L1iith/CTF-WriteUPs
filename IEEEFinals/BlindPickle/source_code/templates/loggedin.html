{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<div class="card">
  <p>You are logged in as <strong>{{ username }}</strong> {% if role %}({{ role }}){% endif %}.</p>
  {% if role == 'admin' %}
    <p><a href="{{ url_for('admin') }}">Go to Admin Panel</a></p>
  {% endif %}
</div>
{% endblock %}
